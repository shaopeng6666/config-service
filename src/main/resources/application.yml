spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
#          uri: https://github.com/shaopeng6666/config-repo
          uri: https://gitee.com/shaopeng0817/config-repo
          default-label: main
          timeout: 20
          clone-on-start: true
          force-pull: true
server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
